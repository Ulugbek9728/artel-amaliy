<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home work</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg">
        <a href="#" class="navbar-brand">
            <img src="img/Frame.png" alt="">
        </a>

        <div class="box">
            <div class="circle">
                <div class="position-relative">
                    <img src="img/Vector%20(1).png" alt="">
                </div>
            </div>
            <div class="circle">
                <img src="img/Vector%20(2).png" alt="">
            </div>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                <img src="img/Vector%20(4).png" alt="">
            </button>
        </div>
        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Категории</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Партнеры</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Сервисные центры</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Новости</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Вакансии</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"> Контакты</a>
                </li>
            </ul>

            <div class="right-menu">
                <div class="circle poisk">
                    <img src="img/Vector.png" alt="">
                </div>
                <div class="circle karzina">
                    <div class="position-relative">
                        <img src="img/Vector%20(1).png" alt="">
                        <div class="badge badge-pill badge-danger">1</div>
                    </div>
                </div>
                <div class="circle karzina">
                    <img src="img/Vector%20(2).png" alt="">
                </div>
                <div class="circle">
                    <img src="img/Vector%20(3).png" alt="">
                </div>
            </div>
        </div>
    </nav>

</div>

<div class="box bg-light">
    <div class="container py-5">
        <form action="#">
            <div class="form-group">
                <button type="button" class="btn">
                    <img src="img/Vector.png" alt="">
                </button>
                <input type="search" placeholder=" Какую технику Вы ищите?">
            </div>
        </form>
        <div class="row reset">

            <div class="col-lg-6 col-md-12">
                <div class="title">Эффектный просмотр</div>
                <div class="text">Полное погружение с телевизорами Artel 8K</div>
                <div class="kupitOnline">
                    <button type="button" class="btn kupit">Купить онлайн</button>
                    <button type="button" class="btn uznat">
                        Узнать больше <img src="img/next.png" alt="">
                    </button>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div id="slayder" class="carousel slide position-relative" data-ride="carousel">
                    <ul class="carousel-indicators">
                        <li data-target="#slayder" data-slide-to="0" class="active"></li>
                        <li data-target="#slayder" data-slide-to="1"></li>
                        <li data-target="#slayder" data-slide-to="2"></li>
                        <li data-target="#slayder" data-slide-to="3"></li>
                        <li data-target="#slayder" data-slide-to="4"></li>
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img  src="img/1.png" alt="1">
                        </div>
                        <div class="carousel-item">
                            <img src="img/2.jpg" alt="2">
                        </div>
                        <div class="carousel-item">
                            <img src="img/3.jpg" alt="3">
                        </div>
                        <div class="carousel-item">
                            <img src="img/4.jpg" alt="4">
                        </div>
                        <div class="carousel-item">
                            <img src="img/5.jpg" alt="5">
                        </div>
                    </div>
                </div>

                <div class="Artel d-flex justify-content-end mb-5">Artel TV UA50H3401 (127 см) Android</div>
            </div>

            <a class="carousel-control-prev" href="#slayder" data-slide="prev">
                <img src="img/Vector%20(7).png" alt="">
            </a>
            <a class="carousel-control-next" href="#slayder" data-slide="next">
                <img src="img/Vector%20(6).png" alt="">
            </a>
        </div>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
